version: '1'
services:
  mysqldb:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: book_store
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: student
      MYSQL_PASSWORD: student
    restart: always
    networks:
      - issuetracker
    volumes:
      - /var/lib/mysql
    ports: 
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 5s
      retries: 20

  app:
    image: norbertsu/backendapp:latest
    ports:
      - 8080:8080
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - issuetracker

networks:
  default:
    driver : 
      bridge
  issuetracker:
    name: issuetracker

