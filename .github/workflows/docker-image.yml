name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches:
      - build-docker-image
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build Docker image
      run: docker build -t  norbertsu/springboot-issuetracker:latest .

    - name: Run Docker container (MySQL)
      run: docker run --name mysqldb -e MYSQL_DATABASE=book_store -e MYSQL_ROOT_PASSWORD=root -e MYSQL_USER=student -e MYSQL_PASSWORD=student -p 3306:3306 -d mysql:5.7

    - name: Run Docker container (App)
      run: docker run --name app --link mysqldb -p 8080:8080 -d norbertsu/springboot-issuetracker:latest

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if docker exec mysqldb mysqladmin ping --silent; then
            break
          fi
          sleep 1
        done

    - name: Run tests
      run: mvn test

    - name: Stop and remove Docker containers
      if: always()
      run: |
        docker stop app mysqldb
        docker rm app mysqldb
